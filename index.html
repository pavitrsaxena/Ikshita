<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikshita</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png">
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 25px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        #yesBtn {
            background-color: lightgray;
            transition: 0.2s;
        }
        #noBtn {
            background-color: lightgreen;
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            color: white;
            display: none;
        }
        #comeHereBtn {
            background-color: red;
            color: white;
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="hearts"></div>

    <div class="popup">
        <p>Abhi bhee katti ho kya?</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <p id="message">I'm waiting to maanao you aur aache se. ‚ù§Ô∏è</p>
    <button id="comeHereBtn" onclick="redirectToWhatsApp()">Come Here</button>

    <script>
        // Floating Hearts Animation
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 150);

        // Moving "Yes" Button
        document.getElementById("yesBtn").addEventListener("mouseover", function() {
            let yesBtn = document.getElementById("yesBtn");
            let maxWidth = window.innerWidth - 100; // Prevents going out of bounds
            let maxHeight = window.innerHeight - 100;
            
            let newX = Math.random() * maxWidth;
            let newY = Math.random() * maxHeight;

            yesBtn.style.position = "absolute";
            yesBtn.style.left = newX + "px";
            yesBtn.style.top = newY + "px";
        });

        document.getElementById("noBtn").addEventListener("click", function() {
            document.getElementById("message").style.display = "block"; // Show message
            document.getElementById("comeHereBtn").style.display = "block"; // Show "Come Here" button
        });

        function redirectToWhatsApp() {
            const phoneNumber = "91XXXXXXXXXX"; // Change this to the recipient's WhatsApp number
            window.location.href = `https://wa.me/${phoneNumber}?text=Hey!%20I%20clicked%20'Come%20Here'%20üòú`;
        }
    </script>

</body>
</html>
