<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikshita</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png">
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 25px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: none;
            position: relative;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: lightgray;
        }
        #noBtn {
            background-color: lightgreen;
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            color: white;
            display: none;
        }
        .arrow-heart {
            position: absolute;
            font-size: 40px;
            color: red;
            display: none;
            transform: rotate(45deg);
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="passwordPrompt">
        <p>Enter Password:</p>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="hearts"></div>
        <div class="popup">
            <p>Abhi bhee katti ho kya?</p>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
            <div id="arrowHeart" class="arrow-heart">üíò</div>
        </div>
        <p id="message">I'm waiting for you there. ‚ù§Ô∏è</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const correctPassword = "secret123"; // Change this to your desired password

            if (password === correctPassword) {
                document.getElementById("passwordPrompt").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
                
                setTimeout(() => {
                    document.querySelector(".popup").style.display = "block";
                }, 500);
            } else {
                alert("Wrong password!");
            }
        }

        // Floating Hearts Animation (More Hearts!)
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s"; // More random speeds
            heart.style.fontSize = Math.random() * 20 + 20 + "px"; // Different sizes
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 150); // More hearts appear faster

        // Button Logic
        let yesClicked = false;
        document.getElementById("yesBtn").addEventListener("click", function() {
            if (!yesClicked) {
                this.innerText = "No";
                this.style.backgroundColor = "lightgreen";
                yesClicked = true;

                // Show arrow-heart pointing to "No" button
                let arrowHeart = document.getElementById("arrowHeart");
                arrowHeart.style.display = "block";
                arrowHeart.style.left = document.getElementById("noBtn").offsetLeft + "px";
                arrowHeart.style.top = document.getElementById("noBtn").offsetTop - 40 + "px";
            }
        });

        document.getElementById("noBtn").addEventListener("click", function() {
            document.getElementById("message").style.display = "block"; // Show message
        });
    </script>

</body>
</html>
